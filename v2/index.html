<!DOCTYPE html>

<html lang="en">
    <head>
		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-148597546-1"></script>
		<script>
		window.dataLayer = window.dataLayer || [];
		function gtag(){dataLayer.push(arguments);}
		gtag('js', new Date());

		gtag('config', 'UA-148597546-1');

		<title>BDO - Enhancing Calculator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="title" content="Black Desert Online - Enhancing Calculator">
		<meta name="description" content="A calculator to help you use your money 
		in Black Desert Online more efficiently. You do not want to waste your 
		Failstacks: Find out the perfect range to hit your gear.">
		<meta name="keywords" content="FS, BDO, Enhance, Best Range">
		<!-- <link rel="shortcut icon" type="image/x-icon" href="imgs/" /> -->
        <link
            href="https://fonts.googleapis.com/css?family=Montserrat&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" type="text/css" href="styles/style.css" />
    </head>

    <body onload="load_stuff()">
        <header></header>

        <main>
            <h1>Enhancing Calculator</h1>

            <section class="advanced-values main-section">
                <h2>Advanced Options</h2>
                <label class="sort-label">
                    <input
                        aria-label="Sort Table"
                        type="checkbox"
                        class="sort-checkbox"
						onclick="calculate()"
                    />
                    Sort Table
                </label>
                <div class="three-dots"></div>
                <div>
                    <label>Memory Fragment</label><br />
                    <input
                        aria-label="Memory Fragment"
                        class="advanced-input input"
						placeholder="2000000"
						oninput="placeComma(this.value, 0)"
                    />
                </div>
                <div>
                    <label>Black Stone (Weapon)</label><br />
                    <input
                        aria-label="Black Stone (Weapon)"
                        class="advanced-input input"
                        placeholder="166000"
						oninput="placeComma(this.value, 1)"
                    />
                </div>
                <div>
                    <label>Black Stone (Armor)</label><br />
                    <input
                        aria-label="Black Stone (Armor)"
                        class="advanced-input input"
                        placeholder="198000"
						oninput="placeComma(this.value, 2)"
                    />
                </div>
                <div>
                    <label>Sharp Black Crystal Shard</label><br />
                    <input
                        aria-label="Sharp Black Crystal Shard"
                        class="advanced-input input"
                        placeholder="3450000"
						oninput="placeComma(this.value, 3)"
                    />
                </div>
                <div>
                    <label>Hard Black Crystal Shard</label><br />
                    <input
                        aria-label="Hard Black Crystal Shard"
                        class="advanced-input input"
                        placeholder="1600000"
						oninput="placeComma(this.value, 4)"
                    />
                </div>
                <div>
                    <label>Concentrated Magical Black Stone (Weapon)</label
                    ><br />
                    <input
                        aria-label="Concentrated Magical Black Stone (Weapon)"
                        class="advanced-input input"
                        oninput="placeComma(this.value, 5)"
                        placeholder="3980000"
                    />
                </div>
                <div>
                    <label>Concentrated Magical Black Stone (Armor)</label
                    ><br />
                    <input
                        aria-label="Concentrated Magical Black Stone (Armor)"
                        class="advanced-input input"
                        oninput="placeComma(this.value, 6)"
                        placeholder="2240000"
                    />
                </div>
            </section>

            <section class="dropdowns main-section">
                <h2>Select Item</h2>
                <div class="three-dots"></div>
                <div class="type-dropdown dropdown">
                    <h3>Select Type</h3>
                    <select aria-label="Select Item" class="type-select" onchange="updateLevel(this)">
                        <option>Accessory</option>
                        <option>Armor</option>
                        <option>Weapon</option>
                    </select>
                </div>
                <div class="level-dropdown dropdown">
                    <h3>Select Level<span> &#9432;</span></h3>
                    <select aria-label="Select Level" class="level-select">
                        <option>PRI</option>
                        <option>DUO</option>
                        <option>TRI</option>
                        <option>TET</option>
                        <option>PEN</option>
                    </select>
                </div>
                <div class="checkbox-section">
                    <input aria-label="Yellow Grade?" class="grade-checkbox" type="checkbox" disabled>Yellow</input>
                </div>
            </section>

            <section class="item-costs main-section">
                <h2>Item Costs</h2>
                <div class="three-dots"></div>
                <div>
                    <label>Base Item<span class="input-field-as"> *</span></label><br />
                    <input aria-label="Base Item" class="base-item item-cost-input input" oninput="remove_as(0), placeComma(this.value, 7)"/>
                </div>
                <div>
                    <label>Pre-Enhance Item<span class="input-field-as"> *</span></label><br />
                    <input
                        aria-label="Pre-Enhance Item"
                        class="pre-enhance-item item-cost-input input"
                        oninput="remove_as(1), placeComma(this.value, 8)"
                    />
                </div>
                <div>
                    <label>Post-Enhance Item<span class="input-field-as"> *</span></label><br />
                    <input
                        aria-label="Post-Enhance Item"
                        class="post-enhance-item item-cost-input input"
                        oninput="remove_as(2), placeComma(this.value, 9)"
                    />
                </div>
            </section>

            <!-- <div class="cool-red-thing"></div> -->
            <button id="calculate-button" onclick="calculate(), doCoolRedAnimation()">Calculate</button>

            <section class="fs-table">
				<div class="table-title">
					<div class="failstack-title">Fs</div>
					<div class="cost-title">Cost</div>
				</div>
				<div class="values-fs-table"></div>
			</section>
        </main>

        <footer></footer>

        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
